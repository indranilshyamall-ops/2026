<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শুভ নববর্ষ ২০২৫ | শুভদীপ সৎপতি</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* অ্যানিমেটেড ব্যাকগ্রাউন্ড */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* চলন্ত তারার ইফেক্ট */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveStars linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        /* প্রিমিয়াম এনিমেটেড কার্ড */
        .premium-card {
            position: relative;
            width: 340px;
            padding: 50px 25px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 30px;
            text-align: center;
            border: 2px solid transparent;
            /* গ্লোয়িং বর্ডার এনিমেশন */
            background-image: linear-gradient(rgba(20, 20, 20, 0.9), rgba(20, 20, 20, 0.9)), 
                              linear-gradient(45deg, #ffd700, #ff0080, #00d4ff, #ffd700);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: borderGlow 4s linear infinite;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* প্রোফাইল পিকচার এনিমেশন */
        .profile-container {
            width: 130px;
            height: 130px;
            margin: -100px auto 25px;
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .from-text {
            color: #ffd700;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .owner-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .year-anim {
            font-size: 5rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
            display: block;
            margin: 10px 0;
            animation: textFill 3s ease-in-out infinite alternate;
        }

        @keyframes textFill {
            0% { -webkit-text-stroke: 1px #fff; filter: drop-shadow(0 0 0px #fff); }
            100% { color: #fff; -webkit-text-stroke: 0px #fff; filter: drop-shadow(0 0 15px #fff); }
        }

        /* বাটন এনিমেশন */
        .btn-magic {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="background-animation" id="bg"></div>

    <div class="premium-card">
        <div class="profile-container">
            <img src="https://share.google/8g64fYxAcxk1OvJ3v" alt="Subhadip" class="profile-img">
        </div>

        <p class="from-text">শুভদীপ সৎপতি এর তরফ থেকে</p>
        <h2 class="owner-name">শুভ নববর্ষ</h2>

        <p style="opacity: 0.7;">সাফল্যমণ্ডিত হোক আপনার</p>
        <span class="year-anim">2026</span>

        <button class="btn-magic" onclick="celebrate()">শুভেচ্ছা নিন ✨</button>
    </div>

    <footer>Designed by - Subhadip Satpati</footer>

    <script>
        // ব্যাকগ্রাউন্ডে তারা তৈরি করা
        const bg = document.getElementById('bg');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (Math.random() * 5 + 2) + 's';
            bg.appendChild(star);
        }

        function celebrate() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
